{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="glass-box">
        <h1>VoteUp</h1>
        <p class="subtitle">Please Enter Your Google Email</p>
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="email" class="with-icon">
                    <span class="icon google-icon" aria-hidden="true">
                        <!-- Google G icon (monochrome) -->
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                            <path d="M21.35 11.1h-9.18v2.98h5.3c-.23 1.5-1.64 4.4-5.3 4.4-3.19 0-5.8-2.64-5.8-5.9s2.61-5.9 5.8-5.9c1.81 0 3.02.77 3.71 1.43l2.53-2.44C17.45 4.22 15.57 3.3 13.47 3.3 8.7 3.3 4.86 7.16 4.86 11.9s3.84 8.6 8.61 8.6c4.97 0 8.26-3.49 8.26-8.41 0-.57-.06-1.01-.14-1.99z"/>
                        </svg>
                    </span>
                    <span>Email</span>
                </label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                       pattern="^[a-zA-Z0-9._%+-]+@gmail\.com$" title="Please enter a valid Gmail address (example@gmail.com)" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="with-icon">
                    <span class="icon lock-icon" aria-hidden="true">
                        <!-- Lock icon -->
                        <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                            <path d="M12 1.75a5.25 5.25 0 0 1 5.25 5.25V10h.5A2.25 2.25 0 0 1 20 12.25v7.5A2.25 2.25 0 0 1 17.75 22H6.25A2.25 2.25 0 0 1 4 19.75v-7.5A2.25 2.25 0 0 1 6.25 10h.5V7a5.25 5.25 0 0 1 5.25-5.25Zm3.75 8.25V7a3.75 3.75 0 1 0-7.5 0v3h7.5Z"/>
                        </svg>
                    </span>
                    <span>Password</span>
                </label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div class="powered">
            <span class="icon" aria-hidden="true">
                <!-- Google G icon (monochrome) -->
                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
                    <path d="M21.35 11.1h-9.18v2.98h5.3c-.23 1.5-1.64 4.4-5.3 4.4-3.19 0-5.8-2.64-5.8-5.9s2.61-5.9 5.8-5.9c1.81 0 3.02.77 3.71 1.43l2.53-2.44C17.45 4.22 15.57 3.3 13.47 3.3 8.7 3.3 4.86 7.16 4.86 11.9s3.84 8.6 8.61 8.6c4.97 0 8.26-3.49 8.26-8.41 0-.57-.06-1.01-.14-1.99z"/>
                </svg>
            </span>
            <span>Powered by</span>
            <span class="g-text">Google</span>
        </div>
    </div>
</div>
{% endblock %}
